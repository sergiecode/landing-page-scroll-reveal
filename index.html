<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>

    <!-- Link a nuestro CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- https://boxicons.com/ -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <!-- https://remixicon.com/ -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />

    <!-- https://fonts.google.com/ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@400;500;600;700;900&family=Roboto+Mono:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

</head>

<body>

    <header>
        <a href="#" class="logo">SERGIE CODE</a>

        <ul class="navlist">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
        </ul>

        <div class="bx bx-menu" id="menu-icon"></div>
    </header>

    <!-- Una sección hero es una parte destacada y llamativa en una página web. 
        Por lo general, se encuentra en la parte superior y ocupa un espacio significativo. 
        Suele contener elementos visuales atractivos, como imágenes o videos grandes, 
        junto con un mensaje principal o una llamada a la acción para captar 
        la atención de los visitantes de la página de inmediato. -->

    <section class="hero">
        <div class="hero-text">
            <h5>Frontend Developer</h5>
            <h4>Angular Lead Tech</h4>
            <h1>Sergie Code</h1>
            <p>Aprendé todas las tecnologías conmigo y podrás obtener tu <br>
                primer trabajo de desarrollador web al finalizar este curso.
            </p>
            <a href="#">CV</a>
            <a href="#" class="videos"><i class="ri-play-fill"></i>Mira mis videos</a>
        </div>

        <div class="hero-img">
            <img src="/assets/imgs/sergie.png" alt="sergie code coding">
        </div>

    </section>

    <div class="icons">
        <a href="#"><i class="ri-instagram-line"></i></a>
        <a href="#"><i class="ri-youtube-line"></i></a>
        <a href="#"><i class="ri-github-fill"></i></a>
    </div>

    <div class="scroll-down">
        <a href="#"><i class="ri-arrow-down-s-fill"></i></a>
    </div>

    <!-- scroll reveal effect -->
    <script src="https://unpkg.com/scrollreveal"></script>

    <!-- Link a nuestro JS  -->
    <script src="script.js"></script>
</body>

</html>
